<h4>Register</h4>
<form (ngsubmit)="onSubmit()">
    <label> Name</label>
    <input type="text" placeholder="Enter the name" name="name" [(ngModel)]="name">
    <label> Email</label>
    <input type="email" placeholder="Enter the email id" name="email" [(ngModel)]="email">
    <label>Password</label>
    <input type="password" placeholder="Enter the password" name="password" [(ngModel)]="password">
    <button type="submit"> Register</button>
    <a [routerLink]="['/login']">Log in</a>
</form>
